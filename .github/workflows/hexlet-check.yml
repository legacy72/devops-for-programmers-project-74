name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up environment variables
        run: |
          touch .env
          dotenv -f .env.example echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          dotenv -f .env.example echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          dotenv -f .env.example echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
